<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJOTX Bracket</title>
  <link rel="icon" href="/assets/image.png">
  <link rel="stylesheet" href="/css/app.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #05080f;
      color: white;
      overflow-x: auto;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #0a0a0a;
      border-bottom: 1px solid #333;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .bracket {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 2rem 0;
      overflow-x: auto;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-right: 60px;
      position: relative;
    }
    .match {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #3a3a3a;
      padding: 10px;
      border-radius: 6px;
      min-width: 160px;
      text-align: center;
      position: relative;
    }
    .match input {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      text-align: center;
      background: #fff;
      color: #000;
    }
    .round-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer {
      background: #111;
      padding: 2rem;
      color: white;
      text-align: center;
      font-size: 0.875rem;
    }
    .bracket-selector {
      text-align: center;
      margin: 20px 0;
    }
    .bracket-selector select, .bracket-selector button {
      padding: 10px;
      margin: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/image.png" alt="MOJOTX" class="logo">
    <span class="title">MOJOTX Bracket</span>
  </header>

  <div class="container">
    <div class="bracket-selector">
      <label for="bracketSize">Select Bracket Size: </label>
      <select id="bracketSize">
        <option value="4">4 Players</option>
        <option value="8">8 Players</option>
        <option value="16">16 Players</option>
      </select>
      <button onclick="generateBracket()">Generate Bracket</button>
    </div>
    <div id="bracketContainer" class="bracket"></div>
  </div>

  <div class="footer">
    © 2025 MOJOTX — All Rights Reserved<br>
    Follow us on Kick, X, Instagram, YouTube, and Discord
  </div>

  <script>
    function generateBracket() {
      const size = parseInt(document.getElementById('bracketSize').value);
      const container = document.getElementById('bracketContainer');
      container.innerHTML = '';

      const rounds = Math.log2(size);
      const roundsData = [];
      let currentRound = [];

      for (let i = 0; i < size; i += 2) {
        currentRound.push({ p1: `Player ${i + 1}`, p2: `Player ${i + 2}` });
      }

      for (let r = 0; r <= rounds; r++) {
        const roundDiv = document.createElement('div');
        roundDiv.className = 'round';
        const title = document.createElement('div');
        title.className = 'round-title';
        title.textContent = r === rounds ? 'Champion' : (r === rounds - 1 ? 'Final' : `Round ${r + 1}`);
        roundDiv.appendChild(title);

        const matches = [];
        for (let i = 0; i < currentRound.length; i++) {
          const match = currentRound[i];
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';

          const p1Name = document.createElement('input');
          p1Name.placeholder = match.p1 || '';
          const p1Mult = document.createElement('input');
          p1Mult.type = 'number';

          const vs = document.createElement('div');
          vs.textContent = 'vs';

          const p2Name = document.createElement('input');
          p2Name.placeholder = match.p2 || '';
          const p2Mult = document.createElement('input');
          p2Mult.type = 'number';

          matchDiv.append(p1Name, p1Mult, vs, p2Name, p2Mult);
          roundDiv.appendChild(matchDiv);
          matches.push({ p1Name, p1Mult, p2Name, p2Mult });
        }

        container.appendChild(roundDiv);
        roundsData.push(matches);

        currentRound = new Array(matches.length / 2).fill({});
      }

      for (let r = 1; r < roundsData.length; r++) {
        const prevRound = roundsData[r - 1];
        const thisRound = roundsData[r];

        thisRound.forEach((slot, i) => {
          const update = () => {
            const match = prevRound[i];
            const name1 = match.p1Name.value || match.p1Name.placeholder;
            const name2 = match.p2Name.value || match.p2Name.placeholder;
            const m1 = parseFloat(match.p1Mult.value);
            const m2 = parseFloat(match.p2Mult.value);
            if (name1 && name2 && !isNaN(m1) && !isNaN(m2)) {
              slot.p1Name.value = m1 > m2 ? name1 : name2;
            }
          };
          prevRound[i].p1Mult.addEventListener('input', update);
          prevRound[i].p2Mult.addEventListener('input', update);
        });
      }
    }
  </script>
</body>
</html>
