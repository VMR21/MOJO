<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJOTX Bracket</title>
  <link rel="icon" href="/assets/image.png">
  <link rel="stylesheet" href="/css/app.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #05080f;
      color: white;
      overflow-x: auto;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #0a0a0a;
      border-bottom: 1px solid #333;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1400px; /* Wider container for more rounds */
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .bracket-selector {
      text-align: center;
      margin: 20px 0;
    }
    .bracket-selector select, .bracket-selector button {
      padding: 10px;
      margin: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .footer {
      background: #111;
      padding: 2rem;
      color: white;
      text-align: center;
      font-size: 0.875rem;
    }

    /* Bracket Specific Styles */
    :root {
      --player-slot-height: 25px; /* Height of the line for a single player + multiplier */
      --match-spacing: 50px; /* Vertical spacing between matches */
      --line-color: #f0f0f0;
      --line-thickness: 1px;
      --horizontal-line-length: 20px;
      --round-spacing: 60px; /* Horizontal space between rounds */
    }

    .bracket {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start; /* Align rounds to the top */
      padding: 2rem 0;
    }

    .round {
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      min-width: 180px; /* Space for player name + multiplier */
      margin-right: var(--round-spacing); /* Space for connecting lines between rounds */
      position: relative;
      box-sizing: border-box;
    }

    .round:last-child {
      margin-right: 0;
    }

    .round-title {
      text-align: left;
      font-weight: bold;
      margin-bottom: 10px;
      padding-left: 10px;
    }

    /* Match container */
    .match {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      background: transparent;
      border: none;
      padding: 0;
      box-sizing: border-box;
      height: calc(2 * var(--player-slot-height)); /* Height to contain two player slots */
      margin-bottom: var(--match-spacing);
    }

    /* Player entry within a match */
    .player-entry {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 5px;
      padding-left: 10px;
      height: var(--player-slot-height);
      position: relative; /* For drawing line from it */
    }

    /* Input fields */
    .player-name, .player-multiplier {
      background: transparent;
      border: none;
      color: white;
      font-size: 1em;
      padding: 2px 0;
      outline: none;
      flex-shrink: 0;
    }

    .player-name {
      width: 100px;
      text-align: left;
    }
    .player-multiplier {
      width: 40px;
      border-bottom: 1px solid #555; /* Subtle line under multiplier */
      text-align: center;
    }

    /* Bracket Lines */

    /* Horizontal line from each player-entry */
    .player-entry::after {
      content: '';
      position: absolute;
      height: var(--line-thickness);
      background: var(--line-color);
      width: var(--horizontal-line-length);
      right: calc(-1 * var(--horizontal-line-length)); /* Extends right from the player text */
      top: 50%;
      transform: translateY(-50%);
    }

    /* Vertical line connecting the two players in a match (on the right side) */
    .match::before {
      content: '';
  	  position: absolute;
      width: var(--line-thickness);
      background: var(--line-color);
      right: calc(-1 * var(--horizontal-line-length)); /* Aligned with end of player lines */
      top: var(--player-slot-height); /* Start from bottom of first player-entry */
      height: var(--player-slot-height); /* Extends downwards for the height of one player slot */
      transform-origin: top;
    }

    /* Horizontal line from the match winner to the next round's slot */
    .match::after {
      content: '';
      position: absolute;
      height: var(--line-thickness);
      background: var(--line-color);
      width: var(--horizontal-line-length); /* Length of the line to next round */
      right: calc(-1 * (var(--horizontal-line-length) + var(--round-spacing))); /* Extends into the next round space */
      top: calc(var(--player-slot-height) + var(--player-slot-height) / 2); /* Midpoint of the match */
      transform: translateY(-0.5px);
    }

    /* Adjustments for vertical positioning of matches in subsequent rounds */
    /* This is crucial for aligning the lines for an actual bracket */
    .round:nth-child(2) { /* Targeting the second round (e.g., Semifinals for 4 players) */
      margin-top: calc(var(--player-slot-height) + var(--match-spacing) / 2);
    }

    /* Hide lines from the final winner slot */
    .round:last-child .match::after,
    .round:last-child .player-entry::after,
    .round:last-child .match::before {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/image.png" alt="MOJOTX" class="logo">
    <span class="title">MOJOTX Bracket</span>
  </header>

  <div class="container">
    <div class="bracket-selector">
      <label for="bracketSize">Select Bracket Size: </label>
      <select id="bracketSize">
        <option value="4">4 Players</option>
        <option value="8">8 Players</option>
        <option value="16">16 Players</option>
      </select>
      <button onclick="generateBracket()">Generate Bracket</button>
    </div>
    <div id="bracketContainer" class="bracket"></div>
  </div>

  <div class="footer">
    © 2025 MOJOTX — All Rights Reserved<br>
    Follow us on Kick, X, Instagram, YouTube, and Discord
  </div>

  <script>
    function generateBracket() {
      const size = parseInt(document.getElementById('bracketSize').value);
      const container = document.getElementById('bracketContainer');
      container.innerHTML = '';

      const rounds = Math.log2(size);
      const roundsData = [];
      let currentRound = [];

      // Initialize the first round with players
      for (let i = 0; i < size; i += 2) {
        currentRound.push({ p1: `Player ${i + 1}`, p2: `Player ${i + 2}` });
      }

      for (let r = 0; r <= rounds; r++) {
        const roundDiv = document.createElement('div');
        roundDiv.className = 'round';
        const title = document.createElement('div');
        title.className = 'round-title';
        title.textContent = r === rounds ? 'Champion' : (r === rounds - 1 ? 'Final' : `Round ${r + 1}`);
        roundDiv.appendChild(title);

        const matches = [];
        for (let i = 0; i < currentRound.length; i++) {
          const match = currentRound[i];
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';

          // Player 1 Entry
          const p1EntryDiv = document.createElement('div');
          p1EntryDiv.className = 'player-entry';
          const p1Name = document.createElement('input');
          p1Name.className = 'player-name';
          p1Name.placeholder = match.p1 || '';
          const p1Mult = document.createElement('input');
          p1Mult.className = 'player-multiplier';
          p1Mult.type = 'number';
          p1Mult.min = '0';
          p1EntryDiv.append(p1Name, p1Mult);

          // Player 2 Entry
          const p2EntryDiv = document.createElement('div');
          p2EntryDiv.className = 'player-entry';
          const p2Name = document.createElement('input');
          p2Name.className = 'player-name';
          p2Name.placeholder = match.p2 || '';
          const p2Mult = document.createElement('input');
          p2Mult.className = 'player-multiplier';
          p2Mult.type = 'number';
          p2Mult.min = '0';
          p2EntryDiv.append(p2Name, p2Mult);

          // Append player entries to the match div
          matchDiv.append(p1EntryDiv, p2EntryDiv);
          roundDiv.appendChild(matchDiv);
          matches.push({ p1Name, p1Mult, p2Name, p2Mult });
        }

        container.appendChild(roundDiv);
        roundsData.push(matches);

        // Prepare for the next round: half the number of matches
        currentRound = new Array(Math.ceil(matches.length / 2)).fill({});
      }

      // Logic for advancing players to the next round
      for (let r = 1; r < roundsData.length; r++) {
        const prevRound = roundsData[r - 1];
        const thisRound = roundsData[r];

        thisRound.forEach((slot, i) => {
          // Match 1 feeding into the current slot (e.g., Match 0 into slot 0, Match 2 into slot 1)
          const match1Prev = prevRound[i * 2];
          // Match 2 feeding into the current slot (e.g., Match 1 into slot 0, Match 3 into slot 1)
          const match2Prev = prevRound[i * 2 + 1];

          const updateSlot = () => {
            // Determine winner of the first preceding match
            const winner1 = getWinner(match1Prev.p1Name, match1Prev.p1Mult, match1Prev.p2Name, match1Prev.p2Mult);
            if (winner1) {
              slot.p1Name.value = winner1;
            } else {
              slot.p1Name.value = ''; // Clear if inputs are not valid
            }

            // Determine winner of the second preceding match
            const winner2 = getWinner(match2Prev.p1Name, match2Prev.p1Mult, match2Prev.p2Name, match2Prev.p2Mult);
            if (winner2) {
              slot.p2Name.value = winner2;
            } else {
              slot.p2Name.value = ''; // Clear if inputs are not valid
            }
          };

          // Helper function to determine winner
          function getWinner(name1El, mult1El, name2El, mult2El) {
            const n1 = name1El.value.trim() || name1El.placeholder; // Use trimmed value or placeholder
            const m1 = parseFloat(mult1El.value);
            const n2 = name2El.value.trim() || name2El.placeholder; // Use trimmed value or placeholder
            const m2 = parseFloat(mult2El.value);

            if (n1 && !isNaN(m1) && n2 && !isNaN(m2)) {
              return m1 > m2 ? n1 : n2;
            }
            return null; // Return null if not all data is valid
          }

          // Attach listeners to all four inputs that affect this slot
          [match1Prev.p1Mult, match1Prev.p2Mult, match2Prev.p1Mult, match2Prev.p2Mult].forEach(el => {
            if (el) el.addEventListener('input', updateSlot);
          });
        });
      }
    }
  </script>
</body>
</html>
