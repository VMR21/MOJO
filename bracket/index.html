<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJOTX Bracket</title>
  <link rel="icon" href="/assets/image.png">
  <link rel="stylesheet" href="/css/app.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #05080f;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #0a0a0a;
      border-bottom: 1px solid #333;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .bracket {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 2rem 0;
    }
    .round {
      display: flex;
      flex-direction: column;
      margin: 0 20px;
      gap: 20px;
    }
    .match {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #3a3a3a;
      padding: 10px;
      border-radius: 6px;
      min-width: 160px;
      text-align: center;
    }
    .match input {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      text-align: center;
    }
    .round-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer {
      background: #111;
      padding: 2rem;
      color: white;
      text-align: center;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/image.png" alt="MOJOTX" class="logo">
    <span class="title">MOJOTX Bracket</span>
  </header>

  <div class="container">
    <h2 style="text-align:center">Knockout Bracket (4 Players)</h2>
    <div class="bracket">
      <div class="round">
        <div class="round-title">Round 1</div>
        <div class="match">
          <div><input type="text" placeholder="Player 1"></div>
          <div><input type="text" placeholder="Multiplier"></div>
          <div>vs</div>
          <div><input type="text" placeholder="Player 2"></div>
          <div><input type="text" placeholder="Multiplier"></div>
        </div>
        <div class="match">
          <div><input type="text" placeholder="Player 3"></div>
          <div><input type="text" placeholder="Multiplier"></div>
          <div>vs</div>
          <div><input type="text" placeholder="Player 4"></div>
          <div><input type="text" placeholder="Multiplier"></div>
        </div>
      </div>
      <div class="round">
        <div class="round-title">Final</div>
        <div class="match">
          <div><input type="text" placeholder="Winner 1"></div>
          <div><input type="text" placeholder="Multiplier"></div>
          <div>vs</div>
          <div><input type="text" placeholder="Winner 2"></div>
          <div><input type="text" placeholder="Multiplier"></div>
        </div>
      </div>
      <div class="round">
        <div class="round-title">Champion</div>
        <div class="match">
          <div><input type="text" placeholder="Winner"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    © 2025 MOJOTX — All Rights Reserved<br>
    Follow us on Kick, X, Instagram, YouTube, and Discord
  </div>
</body>
</html>
