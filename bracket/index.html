<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJOTX Bracket</title>
  <link rel="icon" href="/assets/image.png">
  <link rel="stylesheet" href="/css/app.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #05080f;
      color: white;
      overflow-x: auto;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #0a0a0a;
      border-bottom: 1px solid #333;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .bracket {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 0;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 60px;
      margin-right: 40px;
      position: relative;
    }
    .round::after {
      content: "";
      position: absolute;
      top: 0;
      right: -20px;
      bottom: 0;
      width: 2px;
      background: #444;
    }
    .round:last-child::after {
      display: none;
    }
    .match {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #3a3a3a;
      padding: 10px;
      border-radius: 6px;
      min-width: 160px;
      text-align: center;
      position: relative;
    }
    .match input {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      text-align: center;
      background: #fff;
      color: #000;
    }
    .round-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer {
      background: #111;
      padding: 2rem;
      color: white;
      text-align: center;
      font-size: 0.875rem;
    }
    .bracket-selector {
      text-align: center;
      margin: 20px 0;
    }
    .bracket-selector select, .bracket-selector button {
      padding: 10px;
      margin: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
    }
  <script>
  function generateBracket() {
    const size = parseInt(document.getElementById('bracketSize').value);
    const container = document.getElementById('bracketContainer');
    container.innerHTML = '';

    const rounds = Math.log2(size);
    const roundsData = [];
    let currentRound = [];

    for (let i = 0; i < size; i += 2) {
      currentRound.push({ p1: `Player ${i + 1}`, p2: `Player ${i + 2}` });
    }

    for (let r = 0; r <= rounds; r++) {
      const roundDiv = document.createElement('div');
      roundDiv.className = 'round';
      const title = document.createElement('div');
      title.className = 'round-title';
      title.textContent = r === rounds ? 'Champion' : (r === rounds - 1 ? 'Final' : `Round ${r + 1}`);
      roundDiv.appendChild(title);

      const matches = [];
      for (let i = 0; i < currentRound.length; i++) {
        const match = currentRound[i];
        const matchDiv = document.createElement('div');
        matchDiv.className = 'match';

        const p1Name = document.createElement('input');
        p1Name.placeholder = match.p1 || '';
        const p1Mult = document.createElement('input');
        p1Mult.type = 'number';

        const vs = document.createElement('div');
        vs.textContent = 'vs';

        const p2Name = document.createElement('input');
        p2Name.placeholder = match.p2 || '';
        const p2Mult = document.createElement('input');
        p2Mult.type = 'number';

        matchDiv.append(p1Name, p1Mult, vs, p2Name, p2Mult);
        roundDiv.appendChild(matchDiv);
        matches.push({ p1Name, p1Mult, p2Name, p2Mult });
      }

      container.appendChild(roundDiv);
      roundsData.push(matches);

      currentRound = new Array(matches.length / 2).fill({});
    }

    for (let r = 1; r < roundsData.length; r++) {
      const prevRound = roundsData[r - 1];
      const thisRound = roundsData[r];

      thisRound.forEach((slot, i) => {
        const match1 = prevRound[i * 2];
        const match2 = prevRound[i * 2 + 1];

        const update = () => {
          const getWinner = (m) => {
            const name1 = m.p1Name.value || m.p1Name.placeholder;
            const name2 = m.p2Name.value || m.p2Name.placeholder;
            const mult1 = parseFloat(m.p1Mult.value);
            const mult2 = parseFloat(m.p2Mult.value);
            if (name1 && name2 && !isNaN(mult1) && !isNaN(mult2)) {
              return mult1 > mult2 ? name1 : name2;
            }
            return '';
          };

          const winner1 = getWinner(match1);
          const winner2 = getWinner(match2);

          slot.p1Name.value = winner1;
          slot.p2Name.value = winner2;
        };

        [
          match1.p1Mult, match1.p2Mult,
          match2.p1Mult, match2.p2Mult
        ].forEach(el => el.addEventListener('input', update));
      });
    }
  }
  </script>

</body>
</html>
