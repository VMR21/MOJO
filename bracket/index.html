<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOJOTX Bracket</title>
  <link rel="icon" href="/assets/image.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #05080f;
      color: white;
      overflow-x: auto;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #0a0a0a;
      border-bottom: 1px solid #333;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .bracket {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 2rem 0;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 60px;
      margin-right: 40px;
      position: relative;
    }
    .round-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .match {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #3a3a3a;
      padding: 10px;
      border-radius: 6px;
      min-width: 160px;
      text-align: center;
      position: relative;
    }
    .match input {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      text-align: center;
      background: #fff;
      color: #000;
    }
    .connector {
      width: 40px;
      height: 2px;
      background: white;
      position: absolute;
      right: -40px;
      top: 50%;
    }
    .footer {
      background: #111;
      padding: 2rem;
      color: white;
      text-align: center;
      font-size: 0.875rem;
    }
    .bracket-selector {
      text-align: center;
      margin: 20px 0;
    }
    .bracket-selector select, .bracket-selector button {
      padding: 10px;
      margin: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/image.png" alt="MOJOTX" class="logo" />
    <span class="title">MOJOTX Bracket</span>
  </header>

  <div class="container">
    <div class="bracket-selector">
      <label for="bracketSize">Select Bracket Size: </label>
      <select id="bracketSize">
        <option value="4">4 Players</option>
        <option value="8">8 Players</option>
        <option value="16">16 Players</option>
      </select>
      <button onclick="generateBracket()">Generate Bracket</button>
      <button onclick="saveBracket()">ðŸ’¾ Save</button>
      <button onclick="loadBracket()">ðŸ“‚ Load</button>
      <a href="?view=public" target="_blank">ðŸ”— OBS View</a>
    </div>
    <div id="bracketContainer" class="bracket"></div>
  </div>

  <div class="footer">
    Â© 2025 MOJOTX â€” All Rights Reserved<br/>
    Follow us on Kick, X, Instagram, YouTube, and Discord
  </div>

  <script>
    let roundsData = [];

    function generateBracket() {
      const size = parseInt(document.getElementById('bracketSize').value);
      const container = document.getElementById('bracketContainer');
      container.innerHTML = '';

      const rounds = Math.log2(size);
      roundsData = [];
      let currentRound = [];

      for (let i = 0; i < size; i += 2) {
        currentRound.push({ p1: `Player ${i + 1}`, p2: `Player ${i + 2}` });
      }

      for (let r = 0; r <= rounds; r++) {
        const roundDiv = document.createElement('div');
        roundDiv.className = 'round';
        const title = document.createElement('div');
        title.className = 'round-title';
        title.textContent = r === rounds ? 'Champion' : (r === rounds - 1 ? 'Final' : `Round ${r + 1}`);
        roundDiv.appendChild(title);

        const matches = [];
        for (let i = 0; i < currentRound.length; i++) {
          const match = currentRound[i];
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';

          const p1Name = document.createElement('input');
          p1Name.placeholder = match.p1 || '';
          const p1Mult = document.createElement('input');
          p1Mult.type = 'number';

          const vs = document.createElement('div');
          vs.textContent = 'vs';

          const p2Name = document.createElement('input');
          p2Name.placeholder = match.p2 || '';
          const p2Mult = document.createElement('input');
          p2Mult.type = 'number';

          matchDiv.append(p1Name, p1Mult, vs, p2Name, p2Mult);

          if (r < rounds) {
            const line = document.createElement('div');
            line.className = 'connector';
            matchDiv.appendChild(line);
          }

          roundDiv.appendChild(matchDiv);
          matches.push({ p1Name, p1Mult, p2Name, p2Mult });
        }

        container.appendChild(roundDiv);
        roundsData.push(matches);
        currentRound = new Array(matches.length / 2).fill({});
      }

      for (let r = 1; r < roundsData.length; r++) {
        const prevRound = roundsData[r - 1];
        const thisRound = roundsData[r];

        thisRound.forEach((slot, i) => {
          const match1 = prevRound[i * 2];
          const match2 = prevRound[i * 2 + 1];

          const getWinner = (m) => {
            const name1 = m.p1Name.value || m.p1Name.placeholder;
            const name2 = m.p2Name.value || m.p2Name.placeholder;
            const mult1 = parseFloat(m.p1Mult.value);
            const mult2 = parseFloat(m.p2Mult.value);
            if (name1 && name2 && !isNaN(mult1) && !isNaN(mult2)) {
              return mult1 > mult2 ? name1 : name2;
            }
            return '';
          };

          const update = () => {
            slot.p1Name.value = getWinner(match1);
            slot.p2Name.value = getWinner(match2);
          };

          [match1.p1Mult, match1.p2Mult, match2.p1Mult, match2.p2Mult].forEach(el => {
            el.addEventListener('input', update);
          });
        });
      }
    }

    function saveBracket() {
      const data = roundsData.map(round => round.map(m => ({
        p1Name: m.p1Name.value,
        p1Mult: m.p1Mult.value,
        p2Name: m.p2Name.value,
        p2Mult: m.p2Mult.value
      })));
      localStorage.setItem('mojotx_bracket', JSON.stringify(data));
      alert('Bracket saved!');
    }

    function loadBracket() {
      const saved = localStorage.getItem('mojotx_bracket');
      if (!saved) return alert('No bracket data found');
      generateBracket();
      const data = JSON.parse(saved);
      setTimeout(() => {
        data.forEach((round, rIdx) => {
          round.forEach((match, mIdx) => {
            const current = roundsData[rIdx][mIdx];
            current.p1Name.value = match.p1Name;
            current.p1Mult.value = match.p1Mult;
            current.p2Name.value = match.p2Name;
            current.p2Mult.value = match.p2Mult;
          });
        });
      }, 100);
    }
  </script>
</body>
</html>
