<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJOTX | Bracket Tool</title>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/lb.css">
  <link rel="stylesheet" href="/css/cards.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .bracket-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .match {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    input[type="text"], input[type="number"] {
      padding: 5px;
      width: 45%;
    }

    .next-round {
      margin-top: 2rem;
    }

    button {
      margin-top: 1rem;
      padding: 10px;
      background: #2775ca;
      border: none;
      color: white;
      cursor: pointer;
    }

    .winner {
      text-align: center;
      font-size: 1.5rem;
      color: gold;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo-title">
        <img src="/assets/image.png" alt="Site logo" class="logo">
        <h1 class="title">MOJOTX</h1>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Knockout Bracket Tool</h2>
    <label>Bracket Size:</label>
    <select id="bracketSize">
      <option value="4">4 Players</option>
      <option value="8">8 Players</option>
      <option value="16">16 Players</option>
    </select>
    <button onclick="setupBracket()">Create Bracket</button>

    <div id="bracket"></div>
    <div class="winner" id="finalWinner"></div>
  </div>

  <div class="row inner-footer">
    <div class="col-5">
      <div class="content">
        <br><span class="copyright">MOJOTX<br>All Right Reserved 2025.</span>
      </div>
    </div>
    <div class="col">
      <span class="title">Info</span>
      <a href="/" class=""><span class="subtitle">Terms of Service</span></a>
      <a href="/" class=""><span class="subtitle">Privacy Policy</span></a>
    </div>
    <div class="col">
      <span class="title">BeGambleAware.com</span>
      <span class="subtitle" style="font-size: 9px;">Gamble responsibly. We are not responsible for any losses caused by gambling.</span>
    </div>
  </div>

  <script>
    let round = 1;
    let currentMatches = [];

    function setupBracket() {
      const size = parseInt(document.getElementById('bracketSize').value);
      const bracket = document.getElementById('bracket');
      const finalWinner = document.getElementById('finalWinner');
      finalWinner.innerHTML = '';
      bracket.innerHTML = '';
      round = 1;
      currentMatches = [];

      for (let i = 0; i < size; i++) {
        const input = document.createElement('input');
        input.placeholder = `Player ${i + 1}`;
        input.type = 'text';
        input.className = 'player-name';
        bracket.appendChild(input);
      }

      const startBtn = document.createElement('button');
      startBtn.textContent = 'Start Tournament';
      startBtn.onclick = () => createRound(Array.from(document.getElementsByClassName('player-name')).map(i => i.value));
      bracket.appendChild(startBtn);
    }

    function createRound(players) {
      const bracket = document.getElementById('bracket');
      bracket.innerHTML = `<h3>Round ${round}</h3>`;
      currentMatches = [];

      for (let i = 0; i < players.length; i += 2) {
        const match = document.createElement('div');
        match.className = 'match';

        const p1 = players[i];
        const p2 = players[i + 1];

        match.innerHTML = `
          <input type="number" placeholder="${p1} Multiplier" id="${p1}" />
          <input type="number" placeholder="${p2} Multiplier" id="${p2}" />
        `;
        bracket.appendChild(match);
        currentMatches.push([p1, p2]);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next Round';
      nextBtn.onclick = advanceRound;
      bracket.appendChild(nextBtn);
    }

    function advanceRound() {
      const winners = [];
      for (const [p1, p2] of currentMatches) {
        const m1 = parseFloat(document.getElementById(p1).value);
        const m2 = parseFloat(document.getElementById(p2).value);
        winners.push(m1 >= m2 ? p1 : p2);
      }

      if (winners.length === 1) {
        document.getElementById('bracket').innerHTML = '';
        document.getElementById('finalWinner').textContent = `üèÜ Winner: ${winners[0]} üèÜ`;
      } else {
        round++;
        createRound(winners);
      }
    }
  </script>
</body>

</html>
