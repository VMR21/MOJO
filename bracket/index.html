<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJOTX Bracket</title>
  <link rel="icon" href="/assets/image.png">
  <link rel="stylesheet" href="/css/app.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #05080f;
      color: white;
      overflow-x: auto;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #0a0a0a;
      border-bottom: 1px solid #333;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .bracket {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 0;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 60px;
      margin-right: 40px;
      position: relative;
    }
    .round::after {
      content: "";
      position: absolute;
      top: 0;
      right: -20px;
      bottom: 0;
      width: 2px;
      background: #444;
    }
    .round:last-child::after {
      display: none;
    }
    .match {
      /* Removed background, border, padding, border-radius */
        background: transparent; /* Make background transparent */
        border: none; /* Remove border */
        padding: 0; /* Remove padding */
        border-radius: 0; /* Remove border-radius */
      min-width: 160px;
      text-align: center;
      position: relative;
        display: flex; /* Use flexbox for player/multiplier alignment */
        flex-direction: column; /* Stack players vertically within a match */
        gap: 5px; /* Space between player lines */
    }
    .player-entry {
        display: flex; /* Make player name and multiplier inline */
        align-items: center; /* Vertically align them */
        justify-content: center; /* Center the pair */
        gap: 5px; /* Space between name and multiplier */
    }
    .match input {
      width: auto; /* Adjust width to fit content */
      padding: 3px 5px; /* Smaller padding for inputs */
      margin-top: 0; /* Remove top margin */
      border-radius: 4px;
      border: 1px solid #555; /* Keep a subtle border for inputs */
      text-align: center;
      background: rgba(255, 255, 255, 0.1); /* Slightly transparent background for inputs */
      color: #eee; /* Lighter text color */
        flex-grow: 1; /* Allow name input to grow */
    }
    .match input[type="number"] {
        width: 50px; /* Specific width for multiplier */
        flex-grow: 0; /* Don't allow multiplier input to grow */
    }
    .round-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer {
      background: #111;
      padding: 2rem;
      color: white;
      text-align: center;
      font-size: 0.875rem;
    }
    .bracket-selector {
      text-align: center;
      margin: 20px 0;
    }
    .bracket-selector select, .bracket-selector button {
      padding: 10px;
      margin: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .vs {
        font-size: 0.8em; /* Smaller "vs" text */
        margin: 5px 0; /* Space around "vs" */
        color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/image.png" alt="MOJOTX" class="logo">
    <span class="title">MOJOTX Bracket</span>
  </header>

  <div class="container">
    <div class="bracket-selector">
      <label for="bracketSize">Select Bracket Size: </label>
      <select id="bracketSize">
        <option value="4">4 Players</option>
        <option value="8">8 Players</option>
        <option value="16">16 Players</option>
      </select>
      <button onclick="generateBracket()">Generate Bracket</button>
    </div>
    <div id="bracketContainer" class="bracket"></div>
  </div>

  <div class="footer">
    © 2025 MOJOTX — All Rights Reserved<br>
    Follow us on Kick, X, Instagram, YouTube, and Discord
  </div>

  <script>
    function generateBracket() {
      const size = parseInt(document.getElementById('bracketSize').value);
      const container = document.getElementById('bracketContainer');
      container.innerHTML = '';

      const rounds = Math.log2(size);
      const roundsData = [];
      let currentRound = [];

      for (let i = 0; i < size; i += 2) {
        currentRound.push({ p1: `Player ${i + 1}`, p2: `Player ${i + 2}` });
      }

      for (let r = 0; r <= rounds; r++) {
        const roundDiv = document.createElement('div');
        roundDiv.className = 'round';
        const title = document.createElement('div');
        title.className = 'round-title';
        title.textContent = r === rounds ? 'Champion' : (r === rounds - 1 ? 'Final' : `Round ${r + 1}`);
        roundDiv.appendChild(title);

        const matches = [];
        for (let i = 0; i < currentRound.length; i++) {
          const match = currentRound[i];
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';

            // Player 1 Entry
            const p1EntryDiv = document.createElement('div');
            p1EntryDiv.className = 'player-entry';
            const p1Name = document.createElement('input');
          p1Name.placeholder = match.p1 || '';
          const p1Mult = document.createElement('input');
          p1Mult.type = 'number';
            p1Mult.min = '0'; // Ensure positive multipliers
            p1EntryDiv.append(p1Name, p1Mult);

          const vs = document.createElement('div');
          vs.textContent = 'vs';
            vs.className = 'vs';

            // Player 2 Entry
            const p2EntryDiv = document.createElement('div');
            p2EntryDiv.className = 'player-entry';
          const p2Name = document.createElement('input');
          p2Name.placeholder = match.p2 || '';
          const p2Mult = document.createElement('input');
          p2Mult.type = 'number';
            p2Mult.min = '0'; // Ensure positive multipliers
            p2EntryDiv.append(p2Name, p2Mult);

          matchDiv.append(p1EntryDiv, vs, p2EntryDiv); // Append the new entry divs
          roundDiv.appendChild(matchDiv);
          matches.push({ p1Name, p1Mult, p2Name, p2Mult });
        }

        container.appendChild(roundDiv);
        roundsData.push(matches);

        currentRound = new Array(matches.length / 2).fill({});
      }

      // Logic for advancing players to the next round
      for (let r = 1; r < roundsData.length; r++) {
        const prevRound = roundsData[r - 1];
        const thisRound = roundsData[r];

        thisRound.forEach((slot, i) => {
          // Match 1 feeding into the current slot
          const match1Prev = prevRound[i * 2];
          // Match 2 feeding into the current slot
          const match2Prev = prevRound[i * 2 + 1];

          const updateSlot = () => {
            // Determine winner of the first preceding match
            const winner1 = getWinner(match1Prev.p1Name, match1Prev.p1Mult, match1Prev.p2Name, match1Prev.p2Mult);
            if (winner1) {
              slot.p1Name.value = winner1;
            } else {
                slot.p1Name.value = ''; // Clear if inputs are not valid
            }

            // Determine winner of the second preceding match
            const winner2 = getWinner(match2Prev.p1Name, match2Prev.p1Mult, match2Prev.p2Name, match2Prev.p2Mult);
            if (winner2) {
              slot.p2Name.value = winner2;
            } else {
                slot.p2Name.value = ''; // Clear if inputs are not valid
            }
          };

            // Helper function to determine winner
            function getWinner(name1El, mult1El, name2El, mult2El) {
                const n1 = name1El.value || name1El.placeholder;
                const m1 = parseFloat(mult1El.value);
                const n2 = name2El.value || name2El.placeholder;
                const m2 = parseFloat(mult2El.value);

                if (n1 && !isNaN(m1) && n2 && !isNaN(m2)) {
                    return m1 > m2 ? n1 : n2;
                }
                return null; // Return null if not all data is valid
            }

          // Attach listeners to all four inputs that affect this slot
          [match1Prev.p1Mult, match1Prev.p2Mult, match2Prev.p1Mult, match2Prev.p2Mult].forEach(el => {
            if (el) el.addEventListener('input', updateSlot);
          });
        });
      }
    }
  </script>
</body>
</html>
