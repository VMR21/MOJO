<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJOTX Bracket</title>
  <link rel="icon" href="/assets/image.png">
  <link rel="stylesheet" href="/css/app.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #05080f;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #0a0a0a;
      border-bottom: 1px solid #333;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .bracket {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 2rem 0;
    }
    .round {
      display: flex;
      flex-direction: column;
      margin: 0 20px;
      gap: 20px;
    }
    .match {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #3a3a3a;
      padding: 10px;
      border-radius: 6px;
      min-width: 160px;
      text-align: center;
    }
    .match input {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      text-align: center;
    }
    .round-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer {
      background: #111;
      padding: 2rem;
      color: white;
      text-align: center;
      font-size: 0.875rem;
    }
    .bracket-selector {
      text-align: center;
      margin: 20px 0;
    }
    .bracket-selector select, .bracket-selector button {
      padding: 10px;
      margin: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/image.png" alt="MOJOTX" class="logo">
    <span class="title">MOJOTX Bracket</span>
  </header>

  <div class="container">
    <div class="bracket-selector">
      <label for="bracketSize">Select Bracket Size: </label>
      <select id="bracketSize">
        <option value="4">4 Players</option>
        <option value="8">8 Players</option>
        <option value="16">16 Players</option>
      </select>
      <button onclick="generateBracket()">Generate Bracket</button>
    </div>
    <div id="bracketContainer" class="bracket"></div>
  </div>

  <div class="footer">
    © 2025 MOJOTX — All Rights Reserved<br>
    Follow us on Kick, X, Instagram, YouTube, and Discord
  </div>

  <script>
    function generateBracket() {
      const size = parseInt(document.getElementById('bracketSize').value);
      const container = document.getElementById('bracketContainer');
      container.innerHTML = '';

      const rounds = Math.log2(size);
      let players = [];
      for (let i = 1; i <= size; i++) {
        players.push(`Player ${i}`);
      }

      let currentRound = players.map((name, i) => {
        return { name, multiplier: '', match: Math.floor(i / 2) };
      });

      for (let r = 0; r < rounds; r++) {
        const roundDiv = document.createElement('div');
        roundDiv.className = 'round';
        const title = document.createElement('div');
        title.className = 'round-title';
        title.textContent = r === rounds - 1 ? 'Final' : `Round ${r + 1}`;
        roundDiv.appendChild(title);

        const matchCount = currentRound.length / 2;
        const nextRound = [];

        for (let m = 0; m < matchCount; m++) {
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';

          const p1 = currentRound[m * 2];
          const p2 = currentRound[m * 2 + 1];

          matchDiv.innerHTML = `
            <div><input type="text" value="${p1.name}" placeholder="Player"></div>
            <div><input type="number" placeholder="Multiplier"></div>
            <div>vs</div>
            <div><input type="text" value="${p2.name}" placeholder="Player"></div>
            <div><input type="number" placeholder="Multiplier"></div>
          `;

          roundDiv.appendChild(matchDiv);

          nextRound.push({ name: `Winner of Match ${m + 1}`, multiplier: '', match: Math.floor(m / 2) });
        }

        container.appendChild(roundDiv);
        currentRound = nextRound;
      }

      // Champion round
      const champ = document.createElement('div');
      champ.className = 'round';
      champ.innerHTML = '<div class="round-title">Champion</div><div class="match"><div><input type="text" placeholder="Winner"></div></div>';
      container.appendChild(champ);
    }
  </script>
</body>
</html>
