<!DOCTYPE html>
<html lang="en">

<head>
    <title>MOJOTX Tournament Bracket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exclusive wager races on Rainbet for code MOJOTX!">
    <meta property="og:image" content="https://i.ibb.co/4nVwRPbj/Screenshot-2025-05-14-093458.png">
    <link rel="icon" type="image/jpg" href="/assets/image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.css" />
    <style>
        /* General Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: #1f1f1f;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header img {
            height: 50px;
        }

        header .title {
            font-size: 30px;
            font-weight: 700;
        }

        .bracket-selector {
            text-align: center;
            margin: 80px 0 20px;
        }

        .bracket-selector select,
        .bracket-selector button {
            padding: 10px;
            margin: 5px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .bracket-selector button:hover {
            background-color: #444;
        }

        /* Bracket Layout */
        .bracket-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 100px 50px 50px;
        }

        .round {
            margin-right: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .round-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6347;
        }

        .match {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            padding: 15px;
            margin: 10px 0;
            width: 220px;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .connector {
            width: 40px;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }

        .input {
            width: 85%;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            border-radius: 4px;
        }

        /* Footer Layout */
        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        footer .socials a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .socials a:hover {
            color: #f39c12;
        }

        .footer-socials {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 10px;
        }

        .footer-socials a.social {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .footer-socials a.social:hover {
            transform: translateX(4px);
        }

        .footer-socials .social-img {
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        /* Particle Background */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Glow Effect */
        .glow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .left-glow,
        .right-glow {
            position: absolute;
            width: 50%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(39, 117, 202, 1);
        }

        .left-glow {
            left: 0;
        }

        .right-glow {
            right: 0;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-title">
            <img src="/assets/image.png" alt="MOJOTX Logo">
            <h1 class="title">MOJOTX Tournament Bracket</h1>
        </div>
    </header>

    <div class="bracket-selector">
        <label for="bracketSize">Select Bracket Size: </label>
        <select id="bracketSize">
            <option value="4">4 Players</option>
            <option value="8">8 Players</option>
            <option value="16">16 Players</option>
        </select>
        <button onclick="generateBracket()">Generate Bracket</button>
    </div>

    <div id="bracketContainer" class="bracket-container"></div>

    <footer>
        <div class="socials">
            <a href="https://kick.com/MOJOTX" target="_blank">Kick</a>
            <a href="https://x.com/MOJOTX_" target="_blank">X</a>
            <a href="https://instagram.com/mojotxkick" target="_blank">Instagram</a>
            <a href="https://youtube.com/@ProjectGamba" target="_blank">YouTube</a>
            <a href="https://discord.com/invite/kq6Sc3AwX4" target="_blank">Discord</a>
        </div>
        <p>&copy; 2025 MOJOTX - All Rights Reserved</p>

        <div class="footer-socials">
            <a href="https://kick.com/MOJOTX" target="_blank" class="social">
                <img src="/assets/kick.png" alt="Kick Logo" class="social-img">
                <span>Kick</span>
            </a>
            <a href="https://x.com/MOJOTX_" target="_blank" class="social">
                <img src="/assets/x.png" alt="X Logo" class="social-img">
                <span>X</span>
            </a>
            <a href="https://instagram.com/mojotxkick" target="_blank" class="social">
                <img src="/assets/instagram.png" alt="Instagram Logo" class="social-img">
                <span>Instagram</span>
            </a>
            <a href="https://youtube.com/@ProjectGamba" target="_blank" class="social">
                <img src="/assets/youtube.png" alt="YouTube Logo" class="social-img">
                <span>YouTube</span>
            </a>
            <a href="https://discord.com/invite/kq6Sc3AwX4" target="_blank" class="social">
                <img src="/assets/discord.png" alt="Discord Logo" class="social-img">
                <span>Discord</span>
            </a>
        </div>
    </footer>

    <canvas id="particleCanvas"></canvas>
    <div class="glow-container">
        <div class="left-glow"></div>
        <div class="right-glow"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // Particles.js Configuration
        particlesJS('particleCanvas', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff6347"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff6347",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Tournament Bracket Code
        class TournamentBracket {
            constructor(size) {
                this.size = size;
                this.rounds = [];
                this.players = [];
            }

            generate() {
                this.players = [];
                for (let i = 1; i <= this.size; i++) {
                    this.players.push(`Player ${i}`);
                }

                let currentRound = [];
                for (let i = 0; i < this.players.length; i += 2) {
                    currentRound.push({ p1: this.players[i], p2: this.players[i + 1] });
                }

                this.rounds.push({ matches: currentRound });

                while (currentRound.length > 1) {
                    currentRound = this.createNextRound(currentRound);
                    this.rounds.push({ matches: currentRound });
                }
            }

            createNextRound(previousRound) {
                let nextRound = [];
                for (let i = 0; i < previousRound.length; i++) {
                    const match = previousRound[i];
                    nextRound.push({ p1: match.p1, p2: match.p2 });
                }
                return nextRound;
            }
        }

        function generateBracket() {
            const size = parseInt(document.getElementById('bracketSize').value);
            const container = document.getElementById('bracketContainer');
            container.innerHTML = ''; 

            const tournament = new TournamentBracket(size);
            tournament.generate();

            tournament.rounds.forEach((round, rIdx) => {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                const title = document.createElement('div');
                title.className = 'round-title';
                title.textContent = rIdx === tournament.rounds.length - 1 ? 'Champion' : `Round ${rIdx + 1}`;
                roundDiv.appendChild(title);

                round.matches.forEach((match) => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match';

                    const p1Name = document.createElement('input');
                    p1Name.placeholder = match.p1;
                    const p1Mult = document.createElement('input');
                    p1Mult.type = 'number';

                    const vs = document.createElement('div');
                    vs.textContent = 'vs';

                    const p2Name = document.createElement('input');
                    p2Name.placeholder = match.p2;
                    const p2Mult = document.createElement('input');
                    p2Mult.type = 'number';

                    matchDiv.append(p1Name, p1Mult, vs, p2Name, p2Mult);

                    if (rIdx < tournament.rounds.length - 1) {
                        const line = document.createElement('div');
                        line.className = 'connector';
                        matchDiv.appendChild(line);
                    }

                    roundDiv.appendChild(matchDiv);
                });

                container.appendChild(roundDiv);
            });
        }
    </script>

</body>

</html>
