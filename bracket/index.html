<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOJOTX | Bracket Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.css">
  <link rel="stylesheet" href="/css/app.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #0f0f1c 0%, #000000 100%);
      color: white;
      overflow-x: hidden;
    }

    .logo-title {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo-title img.logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    #bracket {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
    }

    select, button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    #finalWinner {
      font-size: 1.5rem;
      color: gold;
      text-align: center;
      margin-top: 20px;
    }

    .row.inner-footer {
      background: #111;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .row.inner-footer .col {
      margin-bottom: 20px;
    }

    .social-img {
      width: 20px;
      margin-right: 8px;
    }

    .title {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo-title">
        <img src="/assets/image.png" alt="Site logo" class="logo">
        <h1 class="title">MOJOTX</h1>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2 style="text-align:center">Tournament Bracket</h2>
    <label>Select Bracket Size:</label>
    <select id="bracketSize">
      <option value="4">4 Players</option>
      <option value="8">8 Players</option>
      <option value="16">16 Players</option>
    </select>
    <button onclick="generateBracket()">Generate Bracket</button>
    <div id="bracket"></div>
    <div id="finalWinner"></div>
  </div>

  <div class="row inner-footer">
    <div class="col">
      <span class="title">Socials</span>
      <div class="footer-socials">
        <a href="https://kick.com/MOJOTX" target="_blank" class="social">
          <img src="/assets/kick.png" alt="Kick Logo" class="social-img"> Kick
        </a><br>
        <a href="https://x.com/MOJOTX_" target="_blank" class="social">
          <img src="/assets/x.png" alt="X Logo" class="social-img"> X
        </a><br>
        <a href="https://instagram.com/mojotxkick" target="_blank" class="social">
          <img src="/assets/instagram.png" alt="Instagram Logo" class="social-img"> Instagram
        </a><br>
        <a href="https://youtube.com/@mojotxgambles" target="_blank" class="social">
          <img src="/assets/youtube.png" alt="YouTube Logo" class="social-img"> YouTube
        </a><br>
        <a href="https://discord.com/invite/MOJO" target="_blank" class="social">
          <img src="/assets/discord.png" alt="Discord Logo" class="social-img"> Discord
        </a>
      </div>
    </div>
    <div class="col">
      <span class="title">Info</span><br>
      <a href="/">Terms of Service</a><br>
      <a href="/">Privacy Policy</a>
    </div>
    <div class="col">
      <span class="title">BeGambleAware.com</span>
      <p style="font-size: 12px; max-width: 200px;">Gamble responsibly. We are not responsible for any losses caused by gambling.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.js"></script>
  <script>
    function generateBracket() {
      const size = parseInt(document.getElementById("bracketSize").value);
      const teams = [];
      for (let i = 0; i < size; i += 2) {
        teams.push([`Team ${i + 1}`, `Team ${i + 2}`]);
      }

      $("#bracket").bracket({
        init: {
          teams: teams,
          results: []
        },
        save: function () { },
        decorator: {
          edit: function (container, data, doneCb) {
            const input = $('<input type="text">');
            input.val(data);
            input.blur(function () {
              doneCb(input.val());
            });
            container.html(input);
            input.focus();
          }
        }
      });
    }
  </script>
</body>

</html>
