<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOJOTX Tournament Bracket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: linear-gradient(90deg, rgba(28, 28, 28, 0.8), rgba(19, 19, 19, 0.8));
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        header .title {
            font-size: 30px;
            font-weight: 700;
        }

        .bracket-selector {
            text-align: center;
            margin: 30px 0 20px;
        }

        .bracket-selector select, .bracket-selector button {
            padding: 10px;
            margin: 5px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .bracket-selector button:hover {
            background-color: #444;
        }

        .bracket-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 100px 50px 50px;
        }

        .round {
            margin-right: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .round-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6347;
        }

        .match {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            padding: 15px;
            margin: 10px 0;
            width: 220px;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .connector {
            width: 40px;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }

        .input {
            width: 85%;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            border-radius: 4px;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        footer .socials a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .socials a:hover {
            color: #f39c12;
        }
    </style>
</head>

<body>

<header>
    <div class="logo-title">
        <img src="/assets/logo.png" alt="MOJOTX Logo">
        <h1 class="title">MOJOTX Tournament Bracket</h1>
    </div>
</header>

<div class="bracket-selector">
    <label for="bracketSize">Select Bracket Size: </label>
    <select id="bracketSize">
        <option value="4">4 Players</option>
        <option value="8">8 Players</option>
        <option value="16">16 Players</option>
    </select>
    <button onclick="generateBracket()">Generate Bracket</button>
</div>

<div id="bracketContainer" class="bracket-container"></div>

<footer>
    <div class="socials">
        <a href="https://kick.com/MOJOTX" target="_blank">Kick</a>
        <a href="https://x.com/MOJOTX_" target="_blank">X</a>
        <a href="https://instagram.com/mojotxkick" target="_blank">Instagram</a>
        <a href="https://youtube.com/@ProjectGamba" target="_blank">YouTube</a>
        <a href="https://discord.com/invite/kq6Sc3AwX4" target="_blank">Discord</a>
    </div>
    <p>&copy; 2025 MOJOTX - All Rights Reserved</p>
</footer>

<script>
    class TournamentBracket {
        constructor(size) {
            this.size = size;
            this.rounds = [];
            this.players = [];
        }

        // Generate the bracket structure
        generate() {
            this.players = [];
            for (let i = 1; i <= this.size; i++) {
                this.players.push(`Player ${i}`);
            }

            // Create initial matches for the first round
            let currentRound = [];
            for (let i = 0; i < this.players.length; i += 2) {
                currentRound.push({ p1: this.players[i], p2: this.players[i + 1] });
            }

            // Push the first round to rounds
            this.rounds.push({ matches: currentRound });

            // Create subsequent rounds
            while (currentRound.length > 1) {
                currentRound = this.createNextRound(currentRound);
                this.rounds.push({ matches: currentRound });
            }
        }

        // Create the next round by selecting winners from the current round
        createNextRound(previousRound) {
            let nextRound = [];
            for (let i = 0; i < previousRound.length; i++) {
                const match = previousRound[i];
                nextRound.push({ p1: match.p1, p2: match.p2 });
            }
            return nextRound;
        }
    }

    // Generate the bracket on button click
    function generateBracket() {
        const size = parseInt(document.getElementById('bracketSize').value);
        const container = document.getElementById('bracketContainer');
        container.innerHTML = ''; // Clear previous bracket

        // Create a new instance of the TournamentBracket class
        const tournament = new TournamentBracket(size);

        // Generate the bracket structure
        tournament.generate();

        // Generate HTML for each round
        tournament.rounds.forEach((round, rIdx) => {
            const roundDiv = document.createElement('div');
            roundDiv.className = 'round';
            const title = document.createElement('div');
            title.className = 'round-title';
            title.textContent = rIdx === tournament.rounds.length - 1 ? 'Champion' : `Round ${rIdx + 1}`;
            roundDiv.appendChild(title);

            round.matches.forEach((match, idx) => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';

                // Create player name and multiplier input fields
                const p1Name = document.createElement('input');
                p1Name.placeholder = match.p1;
                const p1Mult = document.createElement('input');
                p1Mult.type = 'number';

                const vs = document.createElement('div');
                vs.textContent = 'vs';

                const p2Name = document.createElement('input');
                p2Name.placeholder = match.p2;
                const p2Mult = document.createElement('input');
                p2Mult.type = 'number';

                matchDiv.append(p1Name, p1Mult, vs, p2Name, p2Mult);

                // Add connectors between rounds
                if (rIdx < tournament.rounds.length - 1) {
                    const line = document.createElement('div');
                    line.className = 'connector';
                    matchDiv.appendChild(line);
                }

                roundDiv.appendChild(matchDiv);
            });

            container.appendChild(roundDiv);
        });
    }
</script>

</body>
</html>
